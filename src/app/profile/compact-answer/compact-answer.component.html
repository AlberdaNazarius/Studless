<div class="compact-answer">
    <div class="score">{{answer.votes}}</div>
    <div class="right-part">
      <a class="heading" [routerLink]="['/question', findQuestionByAnswer(answer.id)]">{{getDescriptionSnippet(answer.description)}}</a>
      <div class="metadata">
        <p>{{answer.answeredDate}}</p>
      </div>
    </div>
  </div>
