  <div class="row flex-grow-1">
    <div class="col h-100">
      <div class="top-panel d-flex flex-column h-100 p-3 text-white" [ngStyle]="{background: topic.colorTheme}">
        <h5 id="heading">{{topic.name}}</h5>
        <p id="description">{{topic.description}}</p>

        <app-compact-question *ngIf="last_question" [question]="last_question" class="last-question"></app-compact-question>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="footer-bar">
        <div class="d-flex align-items-center h-100">
