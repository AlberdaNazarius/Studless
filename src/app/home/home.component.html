<div class="container main-container">
  <div class="row">
    <div class="col-md-6 col-lg-8">
      <div class="container-fluid">
        <h5>Topics</h5>
        <div class="row gy-3" >
          <app-topic-panel class="col-xs-12 col-lg-6"
            *ngFor="let topic of topics"
            [topic]="topic">
          </app-topic-panel>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="row gy-3">
        <div class="col-12">
          <h5>Latest questions</h5>
          <hr>
          <div class="container-fluid">
            <div class="row gy-3">
              <app-compact-question class="col-12"
                *ngFor="let question of last_questions"
                [question]="question">
              </app-compact-question>
            </div>
          </div>
        </div>
        <div class="col-12">
          <h5>Forum statistics</h5>
          <hr>
          <div class="container-fluid">
            <div class="row">
              <p class="col">Questions:</p>
              <p class="col-auto">123,123</p>
            </div>
            <div class="row">
              <p class="col">Messages:</p>
              <p class="col-auto">123,123,123</p>
            </div>
            <div class="row">
              <p class="col">Members:</p>
              <p class="col-auto">123</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
