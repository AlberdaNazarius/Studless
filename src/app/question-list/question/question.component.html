<div class="question-card justify-content-center">
  <div class="stats">
    <p>{{question.votes}} votes</p>
    <p>{{question.answers.length}} answers</p>
    <p>{{question.views}} views</p>
  </div>
  <div class="main-question-info">
    <p class="question">
      <a class="question-link page-link" [routerLink]="['/question', question.id]">
        {{question.questionName}}
      </a>
    </p>
    <p class="question-description">{{question.description | sliceAndDots: 170}}</p>
    <div class="bottom-question-panel">
      <div *ngFor="let tag of question.tags">
        <app-tag [tag]="tag"></app-tag>
      </div>
      <div class="user-data">
        <img class="image-avatar" [src]="author.imagePath" alt="author_image">
        <a class="avatar-name page-link" [routerLink]="['/profile', author.id]">{{author.name}}</a>
        <h5 class="user-rating">{{author.rating}}</h5>
        <time class="time">asked {{question.askedDate | date:'dd/MM/yyyy'}} </time>
      </div>
    </div>
  </div>
</div>
