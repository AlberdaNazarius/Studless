<div class="row my-2">
  <div class="col col-2 col-lg-1 rating-buttons flex-column d-flex align-items-center my-2 p-0">
    <button class="btn border w-75 rate-up-button" (click)="increaseVotes()">
      <svg aria-hidden="true" class="svg-icon iconArrowUp" width="18" height="18" viewBox="0 0 18 18">
        <path d="M1 12h16L9 4l-8 8Z"></path>
      </svg>
    </button>
    <h3 class="h3 fw-normal">{{votes}}</h3>
    <button class="btn border w-75 rate-down-button rating-button" (click)="decreaseVotes()">
      <svg aria-hidden="true" class="svg-icon iconArrowDown" width="18" height="18" viewBox="0 0 18 18">
        <path d="M1 6h16l-8 8-8-8Z"></path>
      </svg>
    </button>
  </div>
  <div class="col col-10 col-lg-11">
    <div class="my-2">
      {{description}}
    </div>
    <div class="my-3 float-end">
      <app-user-info [askedDate]="askedDate" [user]="author"></app-user-info>
    </div>
  </div>
</div>
