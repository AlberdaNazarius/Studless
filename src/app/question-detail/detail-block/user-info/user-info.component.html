<a class="link page-link link-secondary" [routerLink]="['/profile', user.id]">
  <span *ngIf="isQuestion; then question else answer"></span>
  <ng-template  #question>asked</ng-template>
  <ng-template  #answer>answered</ng-template>
  <span> {{askedDate | date:'dd/MM/yyyy'}} by</span>
  <img class="img-fluid mx-1" width="20" height="20" src="assets/images/profile-logo.png">
  <span>{{user.name}}</span>
</a>
