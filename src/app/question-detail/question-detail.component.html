<div class="d-flex justify-content-center my-2">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col col-lg-11 col-sm-10 col-9">
          <h3 class="h3 d-inline-block">{{question.questionName}}</h3>
        </div>
        <div class="col col-lg-1 col-sm-2 col-3">
          <button class="btn btn-primary d-inline-block p-2 text-nowrap" style="margin-right: 100px">Ask Question</button>
        </div>
      </div>
      <div class="row border-bottom">
        <h6 class="h6 link-secondary">Added 2 month ago____Modified 2 years 7 month ago____Viewed 116 times</h6>
      </div>
      <app-detail-block [author]="question.author"
                        [description]="question.description"
                        [votes]="question.votes"
                        [askedDate]="question.askedDate">
      </app-detail-block>
    </div>
    <div class="row">
      <h4 class="h4 my-1 fw-normal">{{question.answers.length}} Answers</h4>
        <app-detail-block *ngFor="let answer of answers"
                          [author]="answer.author"
                          [description]="answer.description"
                          [votes]="answer.votes"
                          [askedDate]="answer.askedDate">
        </app-detail-block>
    </div>
  </div>
</div>
