<div class="d-flex justify-content-center bg-white">
  <div class="container shadow-container">
    <div class="row my-4">
      <div class="row">
        <div class="col col-lg-10 col-sm-10 col-9">
          <h3 class="h3 d-inline-block fw-normal">{{question.questionName | sliceAndDots: 200}}</h3>
        </div>
        <div class="col col-lg-2 col-sm-2 col-3">
          <button class="btn btn-primary d-inline-block p-2 text-nowrap">Add Answer</button>
        </div>
      </div>
      <div class="row">
        <h6 class="h6 link-secondary fw-normal">Viewed {{question.views}} times</h6>
      </div>
      <hr class="my-3">
      <app-detail-block [author]="question.author"
                        [description]="question.description"
                        [votes]="question.votes"
                        [askedDate]="question.askedDate"
                        [isQuestion]="true">
      </app-detail-block>
    </div>
    <div class="row">
      <h4 class="h4 my-1 fw-normal">{{question.answers.length}} Answers</h4>
        <app-detail-block *ngFor="let answer of answers"
                          [author]="answer.author"
                          [description]="answer.description"
                          [votes]="answer.votes"
                          [askedDate]="answer.answeredDate"
                          [isQuestion]="false">
        </app-detail-block>
    </div>
  </div>
</div>
