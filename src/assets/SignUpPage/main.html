<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Studless</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header_style.css">
        <link rel="stylesheet" href="styles/sign_up_page.css">
    </head>
    <body>
        <header>
            <div class="logo-section">
                <button class="home-button">
                    <img class="logo" src="images/logo.png">
                    <h3 class="logo-text">Studless</h3>
                </button>
            </div>
            <div class="search-bar-section">
                <input class="search-bar" type="text" placeholder="Search...">
            </div>
            <div class="register-section">
                <button class="login-button">Log in</button>
                <button class="sign-up-button">Sign up</button>
            </div>
        </header>
        <div class="auth-form">
            <div class="alt-sign-up-btn-section">
                <button class="alt-sign-up-btn">
                    <img class="sign-up-icon" src="images/google.png">
                    <span>Sign up with Google</span>
                </button>
            </div>
            <div class="panel" style="width: 14vw">
                <div>
                    <p class="input-heading">Display name</p>
                    <input type="text">
                </div>
                <div>
                    <p class="input-heading">Email</p>
                    <input type="text">
                </div>
                <div>
                    <p class="input-heading">Password</p>
                    <input type="text">
                </div>
                <button class="sign-up-button">Sign up</button>
            </div>
        </div>
    </body>
</html>
